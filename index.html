<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/dat.gui.min.js"></script>
    <script src="js/scene.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper">
    <div class="controls">

        <label>
            Ширина проема
            <input id="width" type="number" min="100">
        </label>
        <label>
            Высота проема
            <input id="height" type="number" min="100">
        </label>
        <label>
            Кол-во дверей
            <input id="count" type="number">
        </label>

        <div>
            <label>
                Вертикальный профиль
                <select id="profile">
                    <option value="1">SLIM</option>
                    <option value="2">КВАДРО</option>
                    <option value="3">ПРЕСТИЖ</option>
                </select>
            </label>
        </div>

        <div>
            <label>
                цвет профиля
                <select id="color">
                    <option value="gray">Серебристый</option>
                    <option value="#D4AF37">Золотистый</option>
                </select>
            </label>
        </div>

        <label>
            Кол-во перехлестов
            <input id="perehlest" type="number">
        </label>
        <input type="button" id="show" value="Показать">

    </div>

    <div id="container">

    </div>
</div>


</body>
</html>
